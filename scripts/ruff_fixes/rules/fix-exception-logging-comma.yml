id: fix-exception-logging-comma
message: "Remove redundant exception and trailing comma from logging"
severity: info
language: python
rule:
  pattern: '$LOGGER.exception("$PREFIX, %s", $EXC)'
fix: '$LOGGER.exception("$PREFIX")'
