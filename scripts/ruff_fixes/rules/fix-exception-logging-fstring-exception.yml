id: fix-exception-logging-fstring-exception
message: "Remove redundant exception from f-string logging"
severity: info
language: python
rule:
  pattern: |
    $LOGGER.exception(f"$PREFIX{exception}$SUFFIX")
  constraints:
    LOGGER:
      regex: "^(logger|logging|log)$"
fix: |
  $LOGGER.exception(f"$PREFIX$SUFFIX")
