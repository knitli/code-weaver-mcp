id: fix-exception-logging-paren
message: "Remove redundant exception from parentheses in logging"
severity: info
language: python
rule:
  pattern: '$LOGGER.exception("$PREFIX (%s)", $EXC)'
fix: '$LOGGER.exception("$PREFIX")'
