id: fix-exception-fstring-colon
message: "Remove redundant exception and trailing colon from f-string logging"
severity: info
language: python
rule:
  pattern: '$LOGGER.exception(f"$PREFIX: {$EXC}")'
fix: '$LOGGER.exception("$PREFIX")'